<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Formulário de Contato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Atividade03.css">
</head>

<body>
    <div class="container mx-auto bg-light mt-1 w-90">
        <header class="row">
            <!-- oculte a barra de acessibilidade -->
            <!-- Resposta: dentro do meu CSS criada uma classe chamada "oculte" e dentro dela "disable: none" e inserida a mesma dentro da lista ul abaixo-->
            <div id="barra_acessibilidade" class="col-12">
                <ul class="oculte" id="atalhos">
                    <li><a href="#menu" accesskey="1">Ir para menu [1]</a></li>
                    <li><a href="#formulario" accesskey="2">Ir para formulário [2]</a></li>
                </ul>
            </div>

            <!-- faça com que as duas divs a seguir sejam exibidas lado a lado quando o viewport for maior ou igual a 576px sendo que a primeira deve ocupar 3/12 e a segunda 9/12 consulte: https://getbootstrap.com.br/docs/4.1/layout/grid/ -->
            <!-- Resposta feito usando container , row e col-12 col-sm-3 e 9-->
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-3">
                        <img src="images/logo.png" alt="Logotipo da empresa com dois triângulos sobrepostos.">
                    </div>

                    <div class="col-12 col-sm-9">
                        <h1>Empresa TOLEDO CARREIRAS</h1>
                    </div>
                </div>
            </div>
        </header>

        <section class="row">
            <div class="col-12">
                <!-- oculte o header abaixo  consulte https://getbootstrap.com.br/docs/4.1/utilities/display/ -->
                <!-- Resposta = Utilizei class="d-none" para esconder -->
                <h2 class="d-none" id="menu">Menu</h2>
            </div>
            <div class="col-12">
                <!-- torne o menu responsivo, conforme o exemplo consulte https://getbootstrap.com.br/docs/4.1/components/navbar/ -->
                <!-- Resposta = ok FEITO detalhes abaixo -->
                <nav class="navbar navbar-expand-sm navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav mr-auto mt-2 mt-xc-0 mx-auto">
                            <li class="nav-item active">
                                <a href="#menu"> Home </a>
                            </li>
                            <li class="nav-item">
                                <a href="#formulario"> Contato </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <article class="col-12">
                <h2 id="formulario">Formulário de Contato</h2>
                <!-- torne o formulário responsivo, conforme o exemplo consulte https://getbootstrap.com.br/docs/4.1/components/forms/ -->
                <!-- Resposta: ok FEITO com class "form-group row" e "col-sm-10" -->
                <form class="needs-validation" novalidate action="#" method="post">
                    <div class="form-group row">
                        <label for="validationCustom01" class="col-sm-2 col-form-label col-form-label-sm">Nome*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="validationCustom01"
                                placeholder="Digite seu nome" required>
                            <div class="valid-feedback">
                                Nome OK!
                            </div>
                            <div class="invalid-feedback">
                                Campo nome obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="validationCustom02"
                            class="col-sm-2 col-form-label col-form-label-sm">E-mail*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="validationCustom02"
                                placeholder="Digite seu email" required>
                            <div class="valid-feedback">
                                E-mail OK!
                            </div>
                            <div class="invalid-feedback">
                                Campo e-mail obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="validationCustom03"
                            class="col-sm-2 col-form-label col-form-label-sm">Mensagem*</label>
                        <div class="col-sm-10">
                            <textarea class="form-control form-control-sm" id="validationCustom03" required></textarea>
                            <div class="valid-feedback">
                                Mensagem OK!
                            </div>
                            <div class="invalid-feedback">
                                Campo mensagem obrigatório.
                            </div>
                            <button type="submit" class="btn btn-primary my-1">Enviar</button>
                            <p> * Campos Obrigatórios </p>
                        </div>
                    </div>


                </form>
            </article>
        </section>

        <footer class="row">
            <div class="col-12">
                <p>Copyright © 2021</p>
            </div>
        </footer>
    </div>

    <script>
        // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                var forms = document.getElementsByClassName('needs-validation');
                // Faz um loop neles e evita o envio
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <noscript>Atualize seu navegador</noscript>

</body>

</html>
